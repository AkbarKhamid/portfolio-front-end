<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
  <title>Blog Form</title>
</head>
<body style="background-color: #03285f;color: white;">
  <div class="container-fluid mt-3">
    <nav class="nav ml-5">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Write</a>
              </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log out</a>
        </li>
      </ul>
    </nav>
    <div class="container mt-5 mb-5"> 
      <form action="/new-post/" method="post">
        <div class="form-group">  
          <label class="h3" for="title">Title: </label>
          <input class="form-control form-control-lg" type="text" id="title" placeholder="Title">
        </div>
        <div class="form-group">
          <label class="h3" for="sub-heading">Sub heading:</label>
          <input class="form-control form-control-lg" type="text" id="sub-heading" placeholder="Sub heading">
        </div>        <div class="form-group">
          <label class="h3" for="image">Cover image:</label>
          <input type="file" class="form-control-file form-control-sm" id="image">
        </div>
        <div class="form-group">
          <label class="h3" for="body">Body:</label>
          <textarea class="form-control form-control-lg" id="body" rows="15" cols="3" placeholder="Body"></textarea>
        </div>
        <div class="form-group">
          <label class="h3" for="title">Tags</label>
          <input class="form-control form-control-lg" type="text" id="tags" placeholder="Tags">
        </div>
        <button type="button" class="btn btn-primary">Post</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
